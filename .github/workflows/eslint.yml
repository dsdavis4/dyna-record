name: Lint Code Base

on:
  pull_request:
    types:
      - opened
      - reopened
      - edited
      - synchronize

jobs:
  eslint:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"
          cache: npm
          cache-dependency-path: package-lock..json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run eslint
